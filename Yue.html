<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="test">
    你好，{{content}}, {{description}}
    <span>{{description}}</span>
    <input type="text" v-model="obj.x" /><span>{{ obj.x }}</span>
    <ul>
        <li v-for="(item,index) in list">姓名：{{ item.a }},年龄：{{ item.b }}</li>
    </ul>
</div>
<script type="module">
    import Yue from './core/index.js';
    window.test = new Yue({
        el: 'test',
        data: {
            content: 'yang',
            description: 'say hello',
            obj: {
                x: 1,
                y: 2
            },
            list: [{a: 'yang', b :18}, {a: 'qq', b: 16}]
        }
    })
</script>
</body>
</html>
